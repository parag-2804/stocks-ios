<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
    <script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>
</head>
<body>
    <div id="historicalChartContainer" style="height: 100%; width: 100%;"></div>
    <script>
        function loadHistoricalChart(jsonData) {
            try {
                var data = JSON.parse(decodeURIComponent(jsonData));
                var ohlc = [];
                var volume = [];
                var groupingUnits = [['week', [1]], ['month', [1, 2, 3, 4, 6]]];

                data.results.forEach(function(item) {
                    ohlc.push([
                        item.t, // time
                        item.o, // open
                        item.h, // high
                        item.l, // low
                        item.c  // close
                    ]);
                    volume.push([
                        item.t, // time
                        item.v  // volume
                    ]);
                });

                Highcharts.stockChart('historicalChartContainer', {
                    time: {
                        timezoneOffset: 7 * 60
                    },
                    title: {
                        text: data.ticker + ' Historical'
                    },
                    subtitle: {
                        text: 'With SMA and Volume by Price technical indicators'
                    },
                    rangeSelector: {
                        buttons: [
                            {type: 'month', count: 1, text: '1m'},
                            {type: 'month', count: 3, text: '3m'},
                            {type: 'month', count: 6, text: '6m'},
                            {type: 'ytd', text: 'YTD'},
                            {type: 'year', count: 1, text: '1y'},
                            {type: 'all', text: 'All'}
                        ],
                        selected: 2,
                        inputEnabled: true
                    },
                    xAxis: {
                        type: 'datetime'
                    },
                    yAxis: [
                        { // Primary yAxis
                            labels: { align: 'right', x: -3 },
                            title: { text: 'OHLC' },
                            height: '60%',
                            lineWidth: 2,
                            resize: { enabled: true }
                        },
                        { // Secondary yAxis
                            labels: { align: 'right', x: -3 },
                            title: { text: 'Volume' },
                            top: '65%',
                            height: '35%',
                            offset: 0,
                            lineWidth: 2
                        }
                    ],
                    series: [
                        {
                            type: 'candlestick',
                            name: data.ticker,
                            data: ohlc,
                            zIndex: 2
                        },
                        {
                            type: 'column',
                            name: 'Volume',
                            data: volume,
                            yAxis: 1
                        },
                        {
                            type: 'vbp',
                            linkedTo: 'aapl',
                            params: { volumeSeriesID: 'volume' },
                            dataLabels: { enabled: false },
                            zoneLines: { enabled: false }
                        },
                        {
                            type: 'sma',
                            linkedTo: 'aapl',
                            zIndex: 1,
                            marker: { enabled: false }
                        }
                    ]
                });
            } catch (e) {
                console.error('Error parsing JSON data: ', e);
                document.getElementById('historicalChartContainer').innerText = 'Error loading data.';
            }
        }
    </script>
</body>
</html>
